
<!-- Interests Grid Section -->
<section id="interests" class="gallery">
    <div class="container portfolio-flex-grid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Interests</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="portfolio-flex-row">
            {% assign interests = site.posts | where:"tags","interest" %}
            {% for post in interests %}
            <div class="portfolio-flex-item portfolio-item">
                <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <i class="fa fa-search-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="img/interest/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
